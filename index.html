<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Deploy Pages</title>
</head>
<body>
    <div class="w-75 p-3 mx-auto">
        <h1 class="text-center">Deploy Pages</h1>
        <div class="row mt-5">
            <div class="card col me-5" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Hello</h5>
                  <p class="card-text">Want a special hello?</p>
                  <a href="#" id="hello" class="btn btn-primary">Click</a>
                </div>
            </div>
            <div class="card col me-5" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">World</h5>
                  <p class="card-text">Now click to get a complete and lively hello world.</p>
                  <a href="#" id="world" class="btn btn-primary">Click</a>
                </div>
            </div>
            <div class="card col me-5" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Date time</h5>
                  <p class="card-text">Do you want to know the time?</p>
                  <a href="#" id="dateTime" class="btn btn-primary">Click</a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
